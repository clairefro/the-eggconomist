<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Eggconomist</title>
    <meta name="description" content="Eggspert analysis of US economy" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- ChartJS  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- ChartJS zoom plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs.plugin.zoom.min.js"></script>

    <style>
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
        margin: 20px;
        box-sizing: border-box;
      }
      .page-container {
        max-width: 800px;
        margin: 0 auto;
      }

      #logo {
        max-width: 150px;
      }

      #chart-container {
        width: 80%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <header>
        <img src="assets/logo.png" alt="The Eggconomist" id="logo" />
      </header>
      <main>
        <h1>
          Average Price: Eggs, Grade A, Large (Cost per Dozen) in U.S. City
          Average
        </h1>
        <div class="chart-controls">
          <button onclick="setTimeRange('6m')">6M</button>
          <button onclick="setTimeRange('1y')">1Y</button>
          <button onclick="setTimeRange('5y')">5Y</button>
          <button onclick="setTimeRange('all')">All</button>
        </div>
        <div id="chart-container">
          <canvas id="eggPriceChart"></canvas>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
